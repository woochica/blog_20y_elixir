<nav class="pv3 ph3 ph4-ns" role="navigation">
    <div class="flex-l justify-between items-center center">
        <a href="{{ .Site.BaseURL }}" class="ttu f3 fw2 hover-white no-underline white-90 dib brand">
            <img src="/images/sanji-avatar.png" class="avatar" alt="Sanji" />
            <span class="title">{{ .Site.Title }}</span>
        </a>
        <div class="flex-l items-center">
            {{ partial "i18nlist.html" . }}
            {{ if .Site.Menus.main }}
            <ul class="pl0 mr3">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="list f5 f4-ns fw6 dib pr1 pa1 pb1">
                    <a class="hover-white no-underline white-90{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Name }} page">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            {{ end }}
            {{ partialCached "social-follow.html" . }}
        </div>
    </div>
</nav>
